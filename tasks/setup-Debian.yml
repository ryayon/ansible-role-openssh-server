---
- name: Install the OpenSSH server
  apt:
    name: openssh-server
    state: "{{ openssh_server_package_state }}"

- name: Configure the OpenSSH server
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart the OpenSSH server